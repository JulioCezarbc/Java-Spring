<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/management.css">
    <title>Gerenciamentos De Produtos</title>
</head>
<body>
    
    <header>
        <nav>
            <a href="/HTML/management.html"><strong>Listagem De Produtos</strong></a>

            <ul>
                <li><a href="/HTML/index.html">Candy</a></li>
                <li><a href="/HTML/client.html">Clientes</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div >
            <h1>Produtos</h1>
            <table id="product-table">
                <thead>
                    <tr>
                        <th class="checkbox-column"><input type="checkbox" id="selectAllCheckbox"></th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Preço Total</th>


                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <button id="atualizationSelected">Atualizar</button>
            <button id="deleteSelected">Excluir</button>

            <div class="pagination">
                <button id="prevPage" disabled>Anterior</button>
                <span id="pageNumber">1</span>
                <button id="nextPage">Próximo</button>
            </div>
        </div>




        <div>
            <h2>Adicionar Produto</h2>
            <form id="product-form">
                <input type="text" id="name" placeholder="Nome do Produto" required>
                <input type="text" id="description" placeholder="Descrição" required>
                <input type="number" id="quantity" placeholder="Quantidade" required>
                <input type="number" id="price" placeholder="Preço" required>

                <button type="submit">Adicionar Produto</button>

            </form>
        </div>



        <div id="updateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Atualizar Produto</h2>
                <form id="update-form">
                    <input type="text" id="update-name" placeholder="Novo Nome do Produto" required>
                    <input type="text" id="update-description" placeholder="Nova Descrição" required>
                    <input type="number" id="update-quantity" placeholder="Nova Quantidade" required>
                    <input type="number" id="update-price" placeholder="Novo Preço" required>
                    <button type="submit">Atualizar</button>
                </form>
            </div>
        </div>
        
    </main>

    <script type="module" src="/JS/management.js"></script>

</body>
</html>
